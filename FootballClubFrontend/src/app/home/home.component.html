<div class="main-div">
    <div class="articles">
        <h1 class="title">Latest news</h1>
        <div class="featured-article" (click)="route(featuredArticle)">
            <div class="image-container">
                <img src={{featuredArticlePhoto}} style="width: 100%;">
                <div class="overlay"></div>
            </div>
            <div class="text">
                <h2>{{featuredArticle.title}}</h2>
                <h3>{{featuredArticleHeader}}</h3>
            </div>
        </div>
        <div class="article-grid">
            <app-article-card-vertical *ngFor="let article of articles" [article]=article style="width: 31%;"></app-article-card-vertical>
        </div>
    </div>
    <div class="matches">
        <app-match-card-vertical [match]="match" style="width: 100%;"></app-match-card-vertical>
        <app-match-card-vertical  [match]="result" style="width: 100%;"></app-match-card-vertical>
    </div>
</div>
