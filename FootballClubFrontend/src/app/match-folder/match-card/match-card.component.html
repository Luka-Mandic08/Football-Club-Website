<a [routerLink]="['/match', formatedDateForUrl,formatedOpponentName]" routerLinkActive="active">
    <div class="match-card">
      <div class="match-info">
        <div>{{formatedDate}}&nbsp;|&nbsp;{{match.venue}} </div>
        <h2>{{match.competition}}</h2>
      </div>
      <div *ngIf="match.venue=='Stadion Novi Sad'" class="match-teams">
        <div class="team">
          <div class="image-container">
            <img src="assets//Images//Badges//FTN.png">
          </div>
          <h1>FK FTN</h1>
        </div>
        <div class="result">
          <h1 *ngIf="match.goals!==-1">{{match.goals}} - {{match.opponentGoals}}</h1>
          <h1 *ngIf="match.goals===-1">V</h1>         
        </div>
        <div class="team">
          <h1>{{match.opponent}}</h1>
          <div class="image-container">
            <img src={{match.badge}} *ngIf="match.badge">
            <img src="assets//Images//Badges//Default.png" *ngIf="!match.badge">
          </div>
        </div>
      </div>
      <div *ngIf="match.venue!='Stadion Novi Sad'" class="match-teams">
        <div class="team">
          <div class="image-container">
            <img src={{match.badge}} *ngIf="match.badge">
            <img src="assets//Images//Badges//Default.png" *ngIf="!match.badge">
          </div>
          <h1>{{match.opponent}}</h1>
        </div>
        <div class="result">
          <h1 *ngIf="match.goals!==-1">{{match.opponentGoals}} - {{match.goals}}</h1>
          <h1 *ngIf="match.goals===-1">V</h1>   
        </div> 
        <div class="team">
          <h1>FK FTN</h1>
          <div class="image-container">
            <img src="assets//Images//Badges//FTN.png">
          </div>
        </div>
      </div>
      <div class="referee">Referee: {{match.referee}}</div>
    </div>
  </a>
