<div class="form">
    <div class="header-div" id="login">
        <p>Login</p>
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form" novalidate>
        <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="name@example.com">
                <label for="email">Email address</label>
            <div *ngIf="form.get('email')?.touched">
                <p *ngIf="form.get('email')?.hasError('required')" class="error-message">
                    Email is required.
                </p>
            </div>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="password">
            <label for="password">Password</label>
            <div *ngIf="form.get('password')?.touched">
                <p *ngIf="form.get('password')?.hasError('required')" class="error-message">
                    Password is required.
                </p>
            </div>
        </div>
        <div class="form-group" style="align-items: center;">
            <button type="submit"  class="btn btn-primary" [disabled]="form.invalid">Login</button>
        </div>
    </form>
    <div>
        <p style="display: inline-block;">Don't have an account? &nbsp;</p>
        <a routerLink="register" matDialogClose>Register</a>
    </div>
</div>
